<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>iPhoe - Apple (Brasil)</title>
</head>

<body>
  <div >
    <header class="top-menu">
      <img class="logo-apple" src="./assets/logo.png" alt="logo-apple">
      <a>Mac</a>
      <a>iPad</a>
      <a>iPhone</a>
      <a>Watch</a>
      <a>AirPods</a>
      <a>Acessórios</a>
      <a>Suporte</a>
    </header>
  </div>

  <div class="box-blue">
    <div class="box-green">
      <h1 class="title-iphone">iPhone 14</h1>
      <h2 class="second-title">Tão Poderoso. Tão ao seu alcance.</h2>
      <p class="graph">Em dois tamanhos perfeitos. Agora coms um toque de amarelo</p>
      <h3 class="price">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
      <button>Comprar</button>

      <p class="graph-color">escolha sua cor:</p>
      
      <div class="button-color">
        <button class="blue troca-cor"></button>
        <button class="yellow troca-cor"></button>
        <button class="white troca-cor"></button>
        <button class="black troca-cor"></button>
        <button class="red troca-cor"></button>
        <button class="purple troca-cor"></button>
      </div>
    </div>
    <img src="./assets/iphone-branco.png" alt="iphone-branco">
  </div>



</body>

</html>
